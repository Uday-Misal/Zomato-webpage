<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="google fonts" href="link rel=" preconnect href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Zomato.css">
    <title>Zomato</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav_brand">
                <img src="https://github.com/aradhana72/Zomato-Webpage/blob/master/assets/logo.png?raw=true"
                    alt="Zomato logo" class="logo">
            </div>

            <div class="Items">
                <button class="button button_primary"> Order Food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <!-- hero section -->
        <section class="hero_container">
            <div class="hero_image_container">
                <img src="https://raw.githubusercontent.com/aradhana72/Zomato-Webpage/b6db7ac194c1937a3999504b0d11bf13e1462546/assets/hero.jpg"
                    alt="Hero image" class="Hero_image">
            </div>
            <div class="hero_description">
                <h1 class="hero_text">
                    Order Food From Favourite restaurants near you.
                </h1>
                <button class="button_primary">Order Now</button>
            </div>
        </section>
        <br>
        <br>
        <br>
        <br>
        <!-- Explore menu -->
        <section class="explore_menu_container">
            <h1 class="explore_menu_text">Explore Our Menu</h1>
            <div class="explore_menu_gradient_bg">

            </div>
            <div class="explore_menu_lists">
                <!-- Burger -->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="https://raw.githubusercontent.com/aradhana72/Zomato-Webpage/b6db7ac194c1937a3999504b0d11bf13e1462546/assets/burger.jpg"
                            alt="burger" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_tital">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger place <span style="color: rgb(236, 65, 65);">+3</span></p>
                    </div>
                </div>
                <!-- pizza -->
                <div class="food_card" id="pizza_card">
                    <div class="food_card_image_container">
                        <img src="https://raw.githubusercontent.com/aradhana72/Zomato-Webpage/b6db7ac194c1937a3999504b0d11bf13e1462546/assets/pizza.jpg"
                            alt="pizza" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_tital">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger place <span style="color: rgb(236, 65, 65);">+3</span></p>
                    </div>
                </div>
                <!-- ice creams -->
                <div class="food_card">
                    <div class="food_card_image_container">
                        <img src="https://raw.githubusercontent.com/aradhana72/Zomato-Webpage/b6db7ac194c1937a3999504b0d11bf13e1462546/assets/iceCream.jpg"
                            alt="iceCream" class="food_image">
                    </div>
                    <div class="food_card_description">
                        <h3 class="food_tital">Burger</h3>
                        <p>Burger King, Mcdonalds, Burger place <span style="color: rgb(236, 65, 65);">+3</span></p>
                    </div>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
